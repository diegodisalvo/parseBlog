<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <link rel="stylesheet" href="main.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- handlebars -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- Parse app files -->
        <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>



    </head>
    <body>
      <nav class="blog-nav">
        <a class="blog-nav-item" href="index.html">Home</a>
        <a class="blog-nav-item active" href="admin.html">Admin</a>
      </nav>



    <h1>The Parse Blog from dieg</h1>
      <div class="col-sm-8 blog-main">
        <div class="main-container">
        </div>
      </div>


      <!-- handlebars templates -->
      <script id="login-tpl" type="text/x-handlebars-template">
        <form class="form-signin" role="form">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
          <input type="password" name="password" class="form-control" placeholder="Password" required="">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </script>

      <script id="welcome-tpl" type="text/x-handlebars-template">
          <h2>Welcome, {{username}}!</h2>
          <button class="add-blog btn btn-lg btn-primary">Add a New Blog</button>
      </script>

      <script type="text/template" id="add-tpl">
        <h2>Adding a New Blog</h2>

        <form class="form-add" role="form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Your Blog Title">
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" rows="20"></textarea>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>
      </script>

      <script id="blogs-admin-tpl" type="text/x-handlebars-template">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Time</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {{#each blog}}
            <tr>
              <td><a class="app-link" href="#">{{title}}</a></td>
              <td>{{authorName}}</td>
              <td>{{time}}</td>
              <td>
                <a class="app-link" href="#">Edit</a> |
                <a class="app-link" href="#">Delete</a>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </script><b>
      </b>

    </body>
        <!-- My js code -->
        <script src="admin.js"></script>
</html>
